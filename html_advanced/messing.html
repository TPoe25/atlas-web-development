<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smile School</title>
  <link rel="stylesheet" href="newstyles.css">
</head>
<body>
  <div class="MainPart">
    <div class="Background">
      <div class="Mask"></div>
      <div class="Mask"></div>
      <div class="Object">
        <img class="Bitmap" src="/html_advanced/images/background.png" alt="background">
        <div class="Bitmap"></div>
      </div>
    </div>
    <div class="GetSchooled">Get schooled</div>
    <div class="Smiles">SMILES</div>
    <div class="Grin">GRIN</div>
    <div class="Laugh">LAUGH</div>
    <div class="Button">
      <div class="ButtonBackground"></div>
      <div class="RegisterForFree">REGISTER FOR FREE</div>
    </div>
    <div class="LearnFromThePros">
      <span>Learn</span>
      <span> from the pros</span>
    </div>
    <div class="Pros">
      <div class="Pro4">
        <div class="HenryHughes">Henry Hughes</div>
        <div class="24hSmilesWinne">« 24h smiles » winner 2016 - 2019</div>
        <div class="Avatar">
          <img src="/html_advanced/images/henry.png" alt="Henry">
        </div>
      </div>
      <div class="Pro3">
        <div class="BruceWalters">Bruce Walters</div>
        <div class="BestFriendSmile">Best « Friend Smile » live performance 2019</div>
        <div class="Avatar">
          <img src="/html_advanced/images/bruce.png" alt="Bruce Bruce">
        </div>
      </div>
      <div class="Pro2">
        <div class="NannieLawrence">Nannie Lawrence</div>
        <div class="BestLittleSmile">Best « little smile » 2017</div>
        <div class="Avatar">
          <img src="/html_advanced/images/nannie.png" alt="nannie">
        </div>
      </div>
      <div class="Pro1">
        <div class="PhillipMassey">Phillip Massey</div>
        <div class="SmileOfTheYear">« Smile of the year » 2018 - 2019</div>
        <div class="Avatar">
          <img src="/html_advanced/images/avatar.png" alt="Avatar Image">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
